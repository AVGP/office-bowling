<!doctype html>
<html>
<head>
  <title>Office Bowling</title>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://dist.3d.io/3dio-js/1.x.x/3dio.min.js"></script>
  <script src="aframe-physics-system.min.js"></script>
  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.11.4/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/super-hands@2.0.1/dist/super-hands.min.js"></script>
  <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
</head>
<body>
  <a-scene physics="debug: true">
    <a-sphere id="ball" class="object" grabbable scale="0.25 0.25 0.25" color="blue" position="0 3 -2" dynamic-body="shape: sphere; mass: 1000; sphereRadius: 0.25"></a-sphere>

    <!-- environment -->
    <a-entity position="0 -0.01 0" environment="preset: goaland"></a-entity>

    <!-- controls -->
    <a-entity progressive-controls="objects: .object"></a-entity>

    <!-- colliders -->
    <a-entity visible="false" position="0 -0.5 0" scale="50 1 50" id="ground" geometry="box" static-body="sphereRadius:1"></a-entity>
    <a-entity visible="false" position="0 0 7.291" scale="17.44 4.722 2.908" geometry="box" id="wall" static-body></a-entity>
    <a-entity visible="false" position="0 0 -7.895" scale="17.44 4.722 2.908" geometry="box" id="wall-2" static-body></a-entity>
    <a-entity visible="false" static-body position="0 0 -7.895" scale="17.44 4.722 2.908" geometry="box" id="wall-2"></a-entity>
    <a-entity visible="false" static-body position="0 0 -7.895" scale="17.44 4.722 2.908" geometry="box" id="wall-2"></a-entity>

<!-- score board -->
    <a-entity id="scoreboard" position="0 1.8 -5.271" text-geometry="value: 000" color="skyblue"></a-entity>
  </a-scene>
  <script src="app.js"></script>
</body>
</html>
